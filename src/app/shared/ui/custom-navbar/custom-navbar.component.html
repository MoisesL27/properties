<nav class="nav nav-pills nav-fill bg-white custom-navbar">
  <ng-container *ngFor="let item of items; index as i">
    <li
      class="d-flex justify-content-center nav-item pt-4 cursor-default"
      [class.nav-item-active]="i === selectedItem"
    >
      <div class="d-flex flex-column nav-item-text" (click)="itemChange.emit(i)">
        {{ item | transloco }}
      </div>
    </li>
  </ng-container>
</nav>
