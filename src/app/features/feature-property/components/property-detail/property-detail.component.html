<div class="p-4 bg-white border-rounded">
  <app-property-description [property$]="property$"></app-property-description>

  <div class="divider my-4"></div>

  <section>
    <h5 class="font-weight-bold text-primary">{{ 'property-details' | transloco }}:</h5>
    <div class="px-5">
      <div class="row">
        <ng-container *ngFor="let detail of details$ | async; index as i">
          <div class="col-12 col-md-4 py-2">
            <div>{{ detail.label | transloco }}:</div>
            <div class="font-weight-bold">{{ detail.value }}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>

  <div class="divider my-4"></div>

  <section class="d-flex justify-content-center">
    <button
      class="btn btn-success text-white border-rounded-3 py-2 px-4"
      (click)="showNextProperty.emit()"
    >
      {{ 'see-next' | transloco }}
    </button>
  </section>
</div>
